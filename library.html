<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>library</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-bars"></i>
      </div>
      <div class="status-bar__column">
        <span>library</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-shopping-basket"></i>
      </div>
    </div>
    <div class="search-books">
      <span>Search books....</span>
      <i class="fas fa-search"></i>
    </div>
    <div class="library">
      <div class="library__book-of-the-day">
        <div class="library__title">
          <span>Book of the day</span>
        </div>
        <div class="book-of-the-day__box">
          <div class="book-of-the-day__image">
            <img src="img1.png" />
          </div>
          <div class="book-of-the-day__etc">
            <div class="library__book-title">
              <span>No Fixed Abode</span>
            </div>
            <div class="library__contents">
              <span> Journey Through </span>
            </div>
            <div class="library__star">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
            </div>
            <div class="library__trace">
              <div class="library__trace__journey">Journey</div>
              <div class="library__trace__biography">Biography</div>
            </div>
            <div class="library__want">
              <div class="library__want__bookmark">
                <div>
                  <div><i class="fas fa-bookmark fa-xs"></i></div>
                </div>
              </div>
              <div class="library__want__book">Book Now</div>
            </div>
          </div>
        </div>
      </div>

      <div class="library__top-adventures">
        <div class="library__title">
          <span>Top Adventures</span>
        </div>
        <div class="library__book-information">
          <div class="library__book-images">
            <div><img src="img2.png" /></div>
            <div><img src="img3.png" /></div>
            <div><img src="img4.png" /></div>
            <div><img src="img5.png" /></div>
          </div>
          <div style="font-size: 0.05em" class="library__star2">
            <div class="library__star2-1">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
            </div>
            <div class="library__star2-2">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
            </div>
            <div class="library__star2-3">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
            </div>
            <div class="library__star2-4">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="library__popular-authors">
        <div class="library__title">
          <span>Popular authors</span>
        </div>
        <div class="library-authors__explain">
          <div class="library-authors__image">
            <img src="img6.png" />
          </div>
          <div>
            <div class="library__authors">
              <span> Geroge Raymond Richard Martin </span>
            </div>
            <div class="library__contents">
              <span>
                Modern American science fiction writter, screenwriter, producer
                and editor, winner of many literary awards.
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
